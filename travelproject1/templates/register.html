<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>REGISTRATION</h3>
<form action="register" method="post" style="background-color:#ffb3b3" >
    {% csrf_token %}
    <input type="text" name="username" placeholder="ENTER USER NAME"><br>
    <input type="text" name="first_name" placeholder="ENTER FIRST NAME"><br>
    <input type="text" name="last_name" placeholder="ENTER LAST NAME"><br>
    <input type="email" name="email" placeholder="enter your mail id"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit" >

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
